<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>E and M Game</title>

    <script type="text/javascript" src="lib/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/gl-matrix/gl-matrix.js" charset="utf-8"></script>
    <script type="text/javascript" src="game.js" charset="utf-8"></script>
    
</head>
<body>

<script id="shader-fs" type="x-shader/x-fragment">
  precision mediump float;

  void main(void) {
    gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
  }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  }
</script>


<canvas id="game-canvas" width="800" height="600">
    Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element. Consider upgrading to the latest version of your browser or changing to <a href="http://www.mozilla.org/en-US/firefox/new/">Mozilla Firefox</a> or <a href="https://www.google.com/intl/en/chrome/">Google Chrome</a>.
</canvas>
</body>
</html>
